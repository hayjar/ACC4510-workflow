name: Run Student Ranking Analysis

# Trigger this action when code is pushed to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Give permission to write the output image back to the repository
permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code onto the cloud machine
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install the libraries listed in requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Run your python script
      - name: Run analysis script
        run: |
          python src/analysis.py

      # 5. Save the generated image back to your repo
      - name: Commit and push results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-generated: Update ranking chart"
          file_pattern: outputs/*.png
